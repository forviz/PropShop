<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div style="margin: auto; font-family: Tahoma; width: 594px; color: #383839; padding-bottom: 70px;">
    <a href="%BASE_URL%" target="_blank">
      <img src="%BASE_URL%/images/email/header.jpg" alt="%BASE_URL%" style="margin: 0 auto 40px auto;">
    </a>
    <div style="text-align: center;">
      <h3 style="margin: 0;">Hello %OWNER%</h3>
      <p>%CONTACT_NAME% has left you the following message about your property in</p>
      <a href="%PROPERTY_URL%" target="_blank" style="text-decoration: none; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">%PROJECT%</a>
    </div>
    <div style="text-align: left;">
      <p><strong>Message: </strong>%MESSAGE%</p>
      <div style="background: #F6F6F6; padding: 15px; line-height: 22px;">
        <small>- Name: %CONTACT_NAME%</small><br>
        <small>- Email: %CONTACT_EMAIL%</small><br>
        <small>- Telephone: %CONTACT_PHONE%</small><br>
      </div>
      <br>
      <br>
      <a href="%CONTACT_URL%" target="_blank" style="width: 300px; height: 50px; background: #76ae31; /* Old browsers */background: -moz-linear-gradient(top, #6da12d 0%, #76ae31 100%);background: -webkit-linear-gradient(top, #6da12d 0%,#76ae31 100%);background: linear-gradient(to bottom, #6da12d 0%,#76ae31 100%);box-shadow: 0px 0px 3px 0px rgba(0,0,0,0.25);font-size: 18px;border: none;border-bottom: 2px solid #527822;border-radius: 4px;color: white; display: block; line-height: 50px; text-decoration: none; margin: auto; text-align: center;">
        View enquiry in your dashboard
      </a>
    </div>
  </div>
</body>
</html>
